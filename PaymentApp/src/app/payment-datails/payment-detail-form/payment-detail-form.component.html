<form #form="ngForm" (submit)="onSubmit(form)"
[class.submitted]="service.formSubmitted" novalidate autocomplete="off">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="mb-3">
        <label>Nome</label>
        <input class="form-control form-control-lg"
        placeholder="Nome"
        #cardName="ngModel"
        name="cardName"
        [(ngModel)]="service.formData.cardName"
        required>
        
    </div>
    <div class="mb-3">
        <label>Numero do cartão</label>
        <input class="form-control form-control-lg"
        placeholder="Numero do cartão"
        #cardNumber="ngModel"
        name="cardNumber"
        [(ngModel)]="service.formData.cardNumber"
        required minlength="16" maxlength="16">
        
    </div>

    <div class="row"> 
    <div class="mb-3 col-6">
        <label>Data de Expiração</label>
        <input class="form-control form-control-lg"
        placeholder="MM/yy"
        #experiationDate="ngModel"
        name="experiationDate"
        [(ngModel)]="service.formData.experiationDate"
        required  minlength="5" maxlength="5" >
        
    </div>
    <div class="mb-3 col-6">
        <label>CVV</label>
        <input class="form-control form-control-lg"
        placeholder="CVV" type="password" 
        #securityCode="ngModel"
        name="securityCode"
        [(ngModel)]="service.formData.securityCode"
        required minlength="3" maxlength="3">
        
    </div> 
</div>
    <div class="d-grid">
        <button class="btn bnt-lg btn-success" type="submit">
            Enviar
        </button>

    </div>
</form>
